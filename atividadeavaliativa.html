function doGet() {
  return HtmlService.createHtmlOutputFromFile('calcular');
  
}
function calcularGastoMerenda(dias,quantidadeAlunos,valorRefeicao){
  var valorFinal = dias *quantidadeAlunos*valorRefeicao;
  return valorFinal;
}


<!DOCTYPE html>
<html>
<head>
  <base target="_top">
</head>
<body>
  <h1>Cálculo de Gasto com Merenda Escolar</h1>
  
  <form>
    <label for="dias">Número de dias do mês:</label>
    <input type="number" id="dias" name="dias" required><br><br>
  
    <label for="quantidadeAlunos">Quantidade de alunos da escola:</label>
    <input type="number" id="quantidadeAlunos" name="quantidadeAlunos" required><br><br>
  
    <label for="valorRefeicao">Valor da refeição por dia:</label>
    <input type="number" id="valorRefeicao" name="valorRefeicao" step="0.01" required><br><br>
  
    <input type="button" value="Calcular" onclick="calcularGasto()">
  </form>
  
  <div id="resultado"></div>
  
  <script>
    function calcularGasto() {
      var dias = parseInt(document.getElementById('dias').value);
      var quantidadeAlunos = parseInt(document.getElementById('quantidadeAlunos').value);
      var valorRefeicao = parseFloat(document.getElementById('valorRefeicao').value);
  
      google.script.run.withSuccessHandler(exibirResultado).calcularGastoMerenda(dias, quantidadeAlunos, valorRefeicao);
    }
  
    function exibirResultado(valorFinal) {
      var resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = 'Valor Final: R$' + valorFinal.toFixed(2);
    }
  </script>
</body>
</html>
